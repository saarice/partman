<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Test</title>
</head>
<body>
    <h1>üîç BASIC JAVASCRIPT TEST</h1>
    <div id="test-output">JavaScript not executed yet...</div>
    <div id="console-log">Check console for messages</div>

    <script>
        // Test 1: Basic JavaScript
        console.log('TEST 1: Basic JavaScript running');
        document.getElementById('test-output').innerHTML = '‚úÖ Basic JavaScript works!';

        // Test 2: DOM manipulation
        console.log('TEST 2: DOM manipulation');
        const div = document.createElement('div');
        div.innerHTML = '‚úÖ DOM manipulation works!';
        div.style.color = 'green';
        div.style.fontWeight = 'bold';
        document.body.appendChild(div);

        // Test 3: Modern JavaScript features
        console.log('TEST 3: Modern JavaScript features');
        const arrow = () => {
            console.log('Arrow functions work');
            return '‚úÖ Modern JavaScript works!';
        };

        const testDiv = document.createElement('div');
        testDiv.innerHTML = arrow();
        testDiv.style.color = 'blue';
        testDiv.style.fontWeight = 'bold';
        document.body.appendChild(testDiv);

        // Test 4: Error handling
        try {
            console.log('TEST 4: Error handling');
            const result = document.createElement('div');
            result.innerHTML = '‚úÖ Error handling works!';
            result.style.color = 'purple';
            result.style.fontWeight = 'bold';
            document.body.appendChild(result);
        } catch (error) {
            console.error('JavaScript error:', error);
            document.body.innerHTML += '<div style="color: red;">‚ùå JavaScript error: ' + error.message + '</div>';
        }

        console.log('All JavaScript tests completed');
    </script>
</body>
</html>
