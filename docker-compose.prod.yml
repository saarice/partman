version: '3.8'

services:
  # Production PostgreSQL Database (clean data)
  postgres-prod:
    image: postgres:15-alpine
    container_name: partman-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-partman_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_production}
      POSTGRES_DB: ${POSTGRES_DB:-partman_prod}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      - ./apps/api/migrations/000_production_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - partman-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-partman_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  partman-prod-network:
    driver: bridge

volumes:
  postgres-prod-data:
    driver: local
